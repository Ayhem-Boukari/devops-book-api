# Grafana Dashboards Provisioning
# ================================
# This file tells Grafana where to find dashboard JSON files

apiVersion: 1

providers:
  - name: 'DevOps Book API'
    orgId: 1
    folder: ''
    folderUid: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
